<h2 class="h1-responsive">Total del dia: {{ total | currency }}</h2>
<hr />

<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let sale of sales">
      <th scope="row">{{ sale.price | currency }}</th>
      <td>{{ sale.barber }}</td>
      <td>{{ sale.service }}</td>
    </tr>
  </tbody>
</table>
